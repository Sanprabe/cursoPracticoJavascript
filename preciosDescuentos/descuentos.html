<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Segundo Taller del curso Practico de JS</p>
    </header>

    <section>
        <h2>Calcular precio de tus productos con descuento</h2>
        <form>
            <label for="inputPrecioIncial">Precio sin descuento:</label>
            <input type="number" id="inputPrecioIncial"/>
            <br />
            <label for="inputDescuento">Descuento a aplicar :</label>
            <input type="number" id="inputDescuento"/>
            <br />
            <label for="inputCupon">Cupon a aplicar :</label>
            <input type="text" id="inputCupon"/>
            <br />
            <button type="button" onclick="onclickPrecioFinal()">Calcular precio final con descuento</button>
            
            <p id="outputResult"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
