<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Figuras</title>
</head>
<body>
    <header>
        <h1>FIGURAS GEOMETRICAS</h1>
        <p>Este es el primer Taller del curso practico de JS</p>
    </header>

    <section>
        <h2>Calcular area y perimetro de un cuadrado</h2>
        <form>
            <label>
                Escribe Cuanto mide un lado del <b>cuadrado</b>
            </label>
            <input id="inputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>Cacular area y perimetro de un triangulo</h2>
        <form>
            <h3>Perimetro Triangulo</h3>
            <label>
                Escribe el <b>lado 1</b> del triangulo
            </label>
            <input id="inputTrianguloLado1" type="number" />
            <br />
            <label>
                Escribe el <b>lado 2</b> del triangulo
            </label>
            <input id="inputTrianguloLado2" type="number" />
            <br />
            <label>
                Escribe el <b>lado 3</b> del triangulo
            </label>
            <input id="inputTrianguloLado3" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perimetro
            </button>
            <br />
            <h3>Area Triangulo</h3>
            <label>
                Escribe la <b>base</b> del triangulo
            </label>
            <input id="inputTrianguloBase" type="number" />
            <br />
            <label>
                Escribe la <b>altura</b> del triangulo
            </label>
            <input id="inputTrianguloAltura" type="number" />
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcular area y diametro de un circulo</h2>
        <form>
            <label>
                Escribe Cuanto mide el radio del <b>circulo</b>
            </label>
            <input id="inputCirculo" type="number" />
            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular diametro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular area
            </button>
        </form>
    </section>

    <section>
        <h2>Cacular altura Triangulo Isoceles</h2>
        <form>
            <h3>Altura Triangulo</h3>
            <label>
                Escribe el <b>lado 1</b> del triangulo
            </label>
            <input id="inputTrianguloIsocelesLado1" type="number" />
            <br />
            <label>
                Escribe el <b>lado 2</b> del triangulo
            </label>
            <input id="inputTrianguloIsocelesLado2" type="number" />
            <br />
            <label>
                Escribe el <b>lado 3</b> del triangulo
            </label>
            <input id="inputTrianguloIsocelesLado3" type="number" />
            <button type="button" onclick="isIsoceles()">
                Calcular perimetro
            </button>
        </form>
    </section>
    <br /><br />
    <script src="./figuras.js"></script>
</body>
</html>
